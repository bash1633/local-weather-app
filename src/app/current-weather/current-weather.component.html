<div *ngIf="!current">
  loading...
</div>

<div *ngIf="current">
  <div fxLayout="row">
    <div fxFlex="66%" class="mat-title no-margin"> {{current.city}}, {{current.country}}
    </div>
    <div fxFlex class="right mat-h3 no-margin">
      {{current.date | date: 'EEEE'}} <br>
      {{current.date | date: 'MMM d'}}{{getOrdinal(current.date)}}
    </div>

  </div>
</div>
<div class="right margin-top">



  <div fxLayout=" row" fxLayoutAlign="center">
    <div fxFlex="35%"> <img style="zoom: 175%" [src]='current.image'></div>

    <div fxFlex class="right no-margin">
      <p class="mat-display-3">
        {{current.temperature | number:'1.0-0'}}
        <span class="mat-display-1 unit"> ˚F </span>
      </p>
    </div>

  </div>

  <div fxLayoutAlign="center" class="mat-caption">
    {{current.description}}
  </div>
</div>

</div> -->
